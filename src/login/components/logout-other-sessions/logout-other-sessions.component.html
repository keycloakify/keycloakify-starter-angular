<div
    id="kc-form-options"
    [kcClass]="'kcFormOptionsClass'"
>
    <div [kcClass]="'kcFormOptionsWrapperClass'">
        <div class="checkbox">
            <label for="logout-sessions">
                <input
                    type="checkbox"
                    id="logout-sessions"
                    name="logout-sessions"
                    value="on"
                    defaultChecked="true"
                />
                {{ i18n.msgStr('logoutOtherSessions') }}
            </label>
        </div>
    </div>
</div>
